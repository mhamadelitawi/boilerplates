<html>
    <head>
<script>
    function callAwsLambdaFunction(link , instanceID , instanceRegion) {

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("myDiv").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", link , true);
	    xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify(
		{"instanceRegion":instanceRegion,
		"instanceId": instanceID}
		));
    }
	
	
	function startShutdownServer(scenario)
	{
	
	var link0 = "shutdownLambdaLink";
	var link1 = "startupLambdaLink";
	var instanceID = "yourInstanceId";
	var region = "yourRegion";
	
	
	switch(scenario) {
		case 0:
			callAwsLambdaFunction( link0, instanceID , region);
			break;
		case 1:
			callAwsLambdaFunction(link1 , instanceID , region);
			break;	
	}
	}
	
	
    </script>   
        <title>Servers Management</title>
    </head>
    <body>
        
		<h1>Test server!</h1>
        <h1>Click below button to start/shutdown the test server!</h1>
        <h1><div id="myDiv"></div></h1>
        <button onclick="startShutdownServer(1)">Start Server Test</button><br><br><br>
        <button onclick="startShutdownServer(0)">Shutdown Server Test</button><br><br><br>

    </body>
</html>
